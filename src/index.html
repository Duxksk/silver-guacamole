<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Retro Fox</title>
<link rel="stylesheet" href="style.css">
<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body>

<div id="menu">파일 편집 보기 기록 북마크 도구 도움말</div>

<div id="toolbar">
  <button onclick="back()">←</button>
  <button onclick="forward()">→</button>
  <button onclick="reload()">⟳</button>
  <button onclick="home()">🏠</button>

  <select id="year" onchange="changeYear(this.value)">
    <option value="20010101000000">2001</option>
    <option value="20030101000000">2003</option>
    <option value="20050101000000" selected>2005</option>
  </select>

  <input id="address" onkeydown="enter(event)">
  <button onclick="newTab()">＋</button>
</div>

<div id="tabs"></div>

<div id="banner" hidden>
  ⚠ 이 페이지는 Wayback에 없어 최신 사이트로 전환되었습니다
</div>

<div id="views"></div>

<script src="app.js"></script>
</body>
</html>
